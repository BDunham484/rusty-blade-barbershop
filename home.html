<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rusty Blade Barber Shop</title>
</head>

<body>
    <main>
        <header>
            <!-- **********NAVBAR********** -->
            <nav>
                <ul class="nav-links">
                    <li>
                        <a href="#home">Home</a>
                    </li>
                    <li>
                        <a href="#about">About</a>
                    </li>
                    <li>
                        <a href="#services">Services</a>
                    </li>
                    <li>
                        <a href="#book_now">Book Now</a>
                    </li>
                    <li>
                        <a href="#merchandise">Merchandise</a>
                    </li>
                    <li>
                        <a href="#products">Products</a>
                    </li>
                    <li>
                        <a href="#gift_cards">Gift Cards</a>
                    </li>
                    <li>
                        <a href="#press">Press</a>
                    </li>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
        </header>
        <!-- **********HOME********** -->
        <section id="home">
            <div id="nav_bottom">
                <div id="nav_bottom_border"></div>
            </div>
            <section id="address">
                1976 S. Main St. St. 115 | 78701
            </section>
            <section id="logo_section">
                <img id="logo" src="./images/rusty-blade-logo.webp" alt="Rusty Blade Barbershop Logo">
            </section>
        </section>

        <!-- **********ABOUT********** -->

        <section id="about">
            <div class="section_divider_border"></div>
            <section id="about_body">
                <img class="about_images" src="./images/about-3.webp" alt="Client waiting area">

                <img id="about_text" src="./images/about-text.webp" alt="Text about the barbershop">
                <img class="about_images" src="./images/about-1.webp" alt="The front desk">
                <img id="about_2" src="./images/about-2.webp" alt="A row of high end barber chairs">

            </section>
        </section>
        <!-- **********SERVICES********** -->
        <section id="services">
            <div class="section_divider_border"></div>
            <section id="services_body">
                <img id="scissors" src="./images/scissors.webp" alt="a pair of scissors">
                <img id="barber" src="./images/barber-4.webp" alt="barber shaving client">

                <img id="services_list" src="./images/services.webp" alt="list of services">

            </section>
        </section>

        <section id="merchandise">
            <div class="section_divider_border"></div>

        </section>

        <section id="products">
            <div class="section_divider_border"></div>

        </section>

        <section id="press">
            <div class="section_divider_border"></div>

        </section>

        <section id="contact">
            <div class="section_divider_border"></div>

        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
