<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="merch_style.css">
    <title>Merchandise</title>
</head>

<body>
    <main>
        <header>
            <!-- **********NAVBAR********** -->
            <nav>
                <ul class="nav-links">
                    <li>
                        <a href="../home.html">Home</a>
                    </li>
                    <li>
                        <a href="../home.html#about">About</a>
                    </li>
                    <li>
                        <a href="../home.html#services">Services</a>
                    </li>
                    <li>
                        <a href="#">Book Now</a>
                    </li>
                    <li>
                        <a href="../home.html#merchandise">Merchandise</a>
                    </li>
                    <li>
                        <a href="../home.html#products">Products</a>
                    </li>
                    <li>
                        <a href="#">Gift Cards</a>
                    </li>
                    <li>
                        <a href="../home.html#press">Press</a>
                    </li>
                    <li>
                        <a href="../home.html#contact">Contact</a>
                    </li>
                </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
        </header>
        <section id="merchandise">
            <div class="section_divider_border"></div>

            <ul id="itemdetails">
                <li>
                    <ul class="itemimages">
                        <li>
                            <img src="../images/merch-shirt.webp" alt="rusty blade branded hat">
                        </li>
                    </ul>
                </li>
                <li class="itemdescription">
                    <ul>
                        <li>
                            <div class="title">
                                Rusty Blade T-Shirt
                            </div>
                        </li>
                        <li>
                            <div id="availability">
                                Availability: <span class="light_text">In Stock</span>
                            </div>
                        </li>
                        <li>
                            <div class="itemprice">
                                $20.00
                            </div>
                        </li>
                        <li>
                            Size:
                        </li>
                        <li>
                            <ul class="sizes">
                                <li>
                                    <label for="extrasmall">XS</label>
                                    <input type="radio" name="shirt size - extra small" id="extrasmall" checked />
                                </li>
                                <li>
                                    <label for="small">S</label>
                                    <input type="radio" name="shirt size - small" id="small" />
                                </li>
                                <li>
                                    <label for="medium">M</label>
                                    <input type="radio" name="shirt size - medium" id="medium" />
                                </li>
                                <li>
                                    <label for="large">L</label>
                                    <input type="radio" name="shirt size - large" id="large" />
                                </li>
                                <li>
                                    <label for="extralarge">XL</label>
                                    <input type="radio" name="shirt size - extra large" id="extralarge" />
                                </li>
                                <li>
                                    <label for="xxl">2X</label>
                                    <input type="radio" name="shirt size - 2x" id="xxl" />
                                </li>
                                <li>
                                    <label for="xxxl">3X</label>
                                    <input type="radio" name="shirt size - 3x" id="xxxl" />
                                </li>
                                <li>
                                    <label for="xxxxl">4X</label>
                                    <input type="radio" name="shirt size - 4x" id="xxxxl" />
                                </li>
                                <li>
                                    <label for="xxxxxl">5X</label>
                                    <input type="radio" name="shirt size - 5x" id="xxxxxl" />
                                </li>

                            </ul>
                        </li>
                        <li>
                            <p>Quantity:</p>
                            <label for="quantity"></label>
                            <input type="number" id="quantity" name="quantity" min="1" max="20">
                        </li>
                        <li>
                            <button class="addtocart"><a href="#""><strong>Add To Cart</strong></a></button>
                        </li>
                    </ul>
                </li>
            </ul>
            
        </section>
    </main>
</body>

</html>
